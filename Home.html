<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
</head>
<body>
<form action="action_page.php">
  Product:<br>
  <input type="text" name="product" value="">
  <br>
  Country:<br>
  <input type="text" name="lastname" value="">
  <br>
  Amazon URL:<br>
  <input type="Amazon URL" name="URL" value="">
  <br><br>
  <input type="submit" value="Submit">
</form>

<button onclick="logout_of_fb(response)">LOG OUT</button>

<br/><br/><br/><br/>

<h2>My Wishlist!</h2>

<table>
    <thead><tr>
        <th>Product</th><th>Location</th><th></th>
    </tr></thead>
    <tbody data-bind="foreach: wish_list_items">
    <tr>
        <td data-bind="text: product"></td>
        <td data-bind="text: location"></td>
    </tr>
</tbody>
</table>

<script>
function post(path, params, method) {
    method = method || "post"; // Set method to post by default if not specified.

    // The rest of this code assumes you are not using a library.
    // It can be made less wordy if you use one.
    var form = document.createElement("form");
    form.setAttribute("method", method);
    form.setAttribute("action", path);

    for(var key in params) {
        if(params.hasOwnProperty(key)) {
            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", key);
            hiddenField.setAttribute("value", params[key]);

            form.appendChild(hiddenField);
         }
    }

    document.body.appendChild(form);
    form.submit();
}

    var logout_of_fb = function(){
            FB.logout(function(response) {
                console.log("User logged out successfully!!!");
            });
        }
    };

</script>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<div id="status">
</div>

<script src="main_js.js"></script>
</body>
</html>
