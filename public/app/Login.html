<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link type='text/css' rel='stylesheet' href='http://fonts.googleapis.com/css?family=Montserrat'>
    <link type='text/css' rel='stylesheet' href='http://fonts.googleapis.com/css?family=Montserrat'>
    <link type='text/css' rel='stylesheet' href='http://sscol.jebal.comuv.com/css/font.css'>
    <link type='text/css' rel='stylesheet' href='login.css'>

</head>
<body>

<div class="ribbon"></div>
  <div class="login">
  <h1>Friend Shipping</h1>
  <h3>The world is just a click away!</h3>
  <form action="login">
      <fb:login-button scope="public_profile,email,user_about_me,user_friends,user_tagged_places,user_location,user_posts" onlogin="checkLoginState();">
      </fb:login-button>
   </form>

  </div>
    <br/>
    <br/>
    <img class="center-block" src="facebook_suitcase.jpg" align="center">


<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/knockout/dist/knockout.js"></script>
<script src="../app/main_js.js"></script>
<script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '419843501540998',
        cookie     : true,  // enable cookies to allow the server to access
                            // the session
        xfbml      : true,  // parse social plugins on this page
        version    : 'v2.4' // use version 2.4
      });

      // Now that we've initialized the JavaScript SDK, we call
      // FB.getLoginStatus().  This function gets the state of the
      // person visiting this page and can return one of three states to
      // the callback you provide.  They can be:
      //
      // 1. Logged into your app ('connected')
      // 2. Logged into Facebook, but not your app ('not_authorized')
      // 3. Not logged into Facebook and can't tell if they are logged into
      //    your app or not.
      //
      // These three cases are handled in the callback function.

      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
  };
</script>

</body>
</html>
