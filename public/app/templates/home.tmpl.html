<div id="home-page">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">

        <form role="form" method="post" action="add_to_wishlist.html">
            <div class="form-group">
                <label for="product">Product:</label>
                <input type="text" name="product" class="form-control" id="product">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location" class="form-control" id="location">
            </div>
            <div class="checkbox">
                <label><input type="checkbox">needs meches?</label>
            </div>
            <div>
                <input type="hidden" name="fb_id" class="form-control" id="fb_id" value="123456">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>



        <br/><br/><br/><br/>



        <h2 align="center">My Wishlist!</h2>

        <table class="table table-striped" data-bind="with: res_view_model">
            <thead>
            <tr>
                <th>Product</th>
                <th>Location</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: wish_list_items">
            <tr>
                <td data-bind="text: product"></td>
                <td data-bind="text: location"></td>
            </tr>
            </tbody>
        </table>

            <button onclick="logout_of_fb()">LOG OUT</button>
            </div>
    </div>

    <br/><br/><br/>


</div>
