<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>


<body>


<form action="action_page.php">
  Product:<br>
  <input type="text" name="product" value="">
  <br>
  Country:<br>
  <input type="text" name="lastname" value="">
  <br>
  Amazon URL:<br>
  <input type="Amazon URL" name="URL" value="">
  <br><br>
  <input type="submit" value="Submit">
</form>

<form role="form">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd">
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>



<button onclick="logout_of_fb()">LOG OUT</button>

<br/><br/><br/><br/>



<h2 align="center">My Wishlist!</h2>

<table class="table table-striped">
    <thead><tr>
        <th>Product</th><th>Location</th>
    </tr></thead>
    <tbody data-bind="foreach: wish_list_items">
    <tr>
        <td data-bind="text: product"></td>
        <td data-bind="text: location"></td>
    </tr>
</tbody>
</table>

<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId: '419843501540998',
            cookie: true,  // enable cookies to allow the server to access
                           // the session
            xfbml: true,  // parse social plugins on this page
            version: 'v2.4' // use version 2.4
        });
    }
</script>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<div id="status">
</div>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/knockout/dist/knockout.js"></script>
<script src="../app/main_js.js"></script>
<script>ko.applyBindings(new WishListViewModel());</script>

</body>
</html>
